<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Insertar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Nuevo Alumno</h1>
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="txtnombre" name="nombre_carrera" placeholder="Ingrese el Nombre de la Carrera">
    </div>
    <div class="mb-3">
        <label class="form-label">Especialidad</label>
        <input type="text" class="form-control" id="txtespecialidad" name="especialidad" placeholder="Ingrese la Especialidad de la Carrera  ">
    </div>
    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input type="text" class="form-control" id="txtdescrpcion" name="descrpcion" placeholder="Ingrese la Descripción de la Carrera">
    </div>
    <div class="mb-3">
        <label class="form-label">Promoción</label>
        <input type="text" class="form-control" id="txtpromocion" name="promocion" placeholder="Ingrese la Promocion de la Carrera">
    </div>
    <div class="mb-3">
        <label class="form-label">Enfasis</label>
        <input type="text" class="form-control" id="txtenfasis" name="enfasis" placeholder="Ingrese el Enfasis de la Carrera">
    </div>

    <a onclick="registrarCarrera()" href="#" class="btn btn-primary btn-user btn-block">
        Guardar Carrera
    </a>
    <a href="pgcarrera.html"class="btn btn-danger">Cancelar</a>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script src="js/crearCarrera.js"></script>
</body>
</html>
