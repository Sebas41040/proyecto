<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Insertar Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Nueva Materia</h1>
    <div class="mb-3">
        <label class="form-label">Nombre Materia</label>
        <input type="text" class="form-control" id="txtnombremateria" name="nombremateria" placeholder="Ingrese el nombre de la Materia">
    </div>
    <div class="mb-3">
        <label class="form-label">Estado</label>
        <input type="text" class="form-control" id="txtestado" name="estado" placeholder="Ingrese Estado de la Materia ">
    </div>
    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input type="text" class="form-control" id="txtdescripcion" name="descripcion" placeholder="Ingrese una Descripción">
    </div>
    <a onclick="registrarMateria()" href="#" class="btn btn-primary btn-user btn-block">
        Guardar Materia
    </a>
    <a href="pgmaterias.html" class="btn btn-danger">Cancelar</a>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script src="js/crearMateria.js"></script>
</body>
</html>
