<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Inscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div class="container">
    <h1>Modificar Inscripción</h1>
    <div class="mb-3">
        <label class="form-label">ID Inscripción</label>
        <input type="text" class="form-control" id="txtidinscripcion" name="idinscripcion" placeholder="Ingrese el id de la inscripción" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">CI Alumno</label>
        <input type="text" class="form-control" id="txtcialumno" name="cialumno" placeholder="Ingrese el CI del Alumno">
    </div>
    <div class="mb-3">
        <label class="form-label">CI Profesor</label>
        <input type="text" class="form-control" id="txtciprofesor" name="ciprofesor" placeholder="Ingrese el CI del Profesor">
    </div>
    <div class="mb-3">
        <label class="form-label">Materia</label>
        <input type="text" class="form-control" id="txtmateria" name="costo" placeholder="Ingrese la materia">
    </div>
    <div class="mb-3">
        <label class="form-label">Duración</label>
        <input type="text" class="form-control" id="txtduracion" name="duracion" placeholder="Ingrese la Duracion">
    </div>
    <div class="mb-3">
        <label class="form-label">Costo</label>
        <input type="text" class="form-control" id="txtcosto" name="costo" placeholder="Ingrese el Costo">
    </div>
    <div class="mb-3">
        <label class="form-label">Tipo Descuento</label>
        <input type="text" class="form-control" id="txttipdescuento" name="tipdescuento" placeholder="Ingrese el Tipo de Descuento">
    </div>
    <div class="mb-3">
        <label class="form-label">Porcentaje Descuento</label>
        <input type="text" class="form-control" id="txtpordescuento" name="pordescuento" placeholder="Ingrese el Porcentaje del Descuento">
    </div>
    <div class="mb-3">
        <label class="form-label">Aplica Descuento</label>
        <input type="text" class="form-control" id="txtaplidescuento" name="aplidescuento" placeholder="Aplica Descuento S/N">
    </div>
        <a onclick="modificarInscripcion()" href="#" class="btn btn-primary btn-user btn-block">
            Modificar
        </a>
        <a href="pginscripciones.html"class="btn btn-danger">Cancelar</a>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/modificarInscripcion.js"></script>

</body>
<script>

</script>
</html>
