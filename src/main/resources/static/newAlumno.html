<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Insertar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Nuevo Alumno</h1>
    <div class="mb-3">
        <label class="form-label">CI Alumno</label>
        <input type="text" class="form-control" id="txtcialumno" name="cialumno" placeholder="Ingrese el CI del Alumno">
    </div>
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="txtnombre" name="nombre" placeholder="Ingrese el nombre del alumno ">
    </div>
    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" id="txtapellido" name="apellido" placeholder="Ingrese el apellido del alumno">
    </div>
    <div class="mb-3">
        <label class="form-label">Direccion</label>
        <input type="text" class="form-control" id="txtdireccion" name="direccion" placeholder="Ingrese la Direccion">
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha Nacimiento</label>
        <input type="text" class="form-control" id="txtfecha_nacimiento" name="fecha_nacimiento" placeholder="Ingrese la fecha de nacimiento">
    </div>

    <a onclick="registrarAlumno()" href="#" class="btn btn-primary btn-user btn-block">
        Guardar Alumno
    </a>
    <a href="pgalumno.html"class="btn btn-danger">Cancelar</a>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script src="js/crearAlumno.js"></script>
</body>
</html>
