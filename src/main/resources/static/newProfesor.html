<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insertar Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Nuevo Profesor</h1>
    <div class="mb-3">
        <label class="form-label">CI Profesor</label>
        <input type="text" class="form-control" id="txtciprofesor" name="ci_profesor"
               placeholder="Ingrese el CI del Profesor">
    </div>
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="txtnombre" name="nombre"
               placeholder="Ingrese el nombre del Profesor">
    </div>
    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" id="txtapellido" name="apellido"
               placeholder="Ingrese el apellido del Profesor">
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha Nacimiento</label>
        <input type="text" class="form-control" id="txtfechanac" name="fechanac"
               placeholder="Ingrese la fecha de nacimiento del Profesor">
    </div>
    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="txttelefono" name="telefono"
               placeholder="Ingrese el número de teléfono del Profesor">
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha Ingreso</label>
        <input type="text" class="form-control" id="txtfechingreso" name="fechingreso"
               placeholder="Ingrese la fecha de ingreso del Profesor">
    </div>

    <a onclick="registrarProfesor()" href="#" class="btn btn-primary btn-user btn-block">
        Guardar Profesor
    </a>
    <a href="pgprofesor.html" class="btn btn-danger">Cancelar</a>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script src="js/crearProfesor.js"></script>
</body>
</html>
