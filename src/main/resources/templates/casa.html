<!DOCTYPE html>
<html xmlns:th="http://www.thyeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Lista de Inscrpciones</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Lista de Inscripciones</h1>


<div class="container">
    <a th:href="@{/inscripciones/insertarinscrip}" class="btn btn-primary"> Nueva Inscipcion</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">CI Alumno</th>
        <th scope="col">CI Profesor</th>
        <th scope="col">Costo</th>
        <th scope="col">Duracion</th>
        <th scope="col">Costo</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="inscripcion:${inscripciones}">
        <td scope="row" th:text="${inscripcion.id_inscripcion}"></td>
        <td  th:text="${inscripcion.cialumno}"></td>
        <td  th:text="${inscripcion.ciprofesor}"></td>
        <td  th:text="${inscripcion.costo}"></td>
        <td  th:text="${inscripcion.duracion}"></td>
        <td  th:text="${inscripcion.nombre}"></td>
        <td ><a th:href="@{/inscripciones/editInscripcion/{id}   (id=${inscripcion.id_inscripcion})  }" class="btn btn-warning"> Editar</a></td>
        <td><a  th:href="@{/inscripciones/delete/{id}   (id=${inscripcion.id_inscripcion})  }" class="btn btn-danger"> Eliminar</a></td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
