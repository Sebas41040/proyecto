<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Inscripcion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Actualizar Inscripcion</h1>
    <form th:action="@{/inscripciones/save}" method="post">
        <input type="hidden" name="Id" th:value="${Inscripcion.id_inscripcion}">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">CI Alumno</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="cialumno"  th:value="${Inscripcion.cialumno}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">CI Profersor</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="ciprofesor"  th:value="${Inscripcion.ciprofesor}" >
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Materia</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" name="costo"  th:value="${Inscripcion.costo}" >
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Duracion</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" name="Duracion"  th:value="${Inscripcion.duracion}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Costo</label>
            <input type="text" class="form-control" id="formGroupExampleInputN" name="nombre" th:value="${Inscripcion.nombre}">
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a th:href="@{/inscripciones}"class="btn btn-danger">Cancelar</a>
    </form>
</div>


</body>
</html>
